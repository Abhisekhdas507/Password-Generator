<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly type="text" placeholder="PASSWORD" class="display" data-PasswordDisplay>

            <div data-Copy>
                <span data-copyMsg class="tooltip"></span>
                <div id="copy">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                    </svg>                   
                </div>     
            </div>

        </div>

            <!-- Input Container -->
            <div class="input-container">

                <!-- Password length container -->
                <div class="password-Length-Container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!-- Slider for selecting length -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- Checkboxes for getting input -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!-- Strength detection -->

                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator">
                        <div class="indicator1 strengthBox"></div>
                        <div class="indicator2 strengthBox"></div>
                        <div class="indicator3 strengthBox"></div>
                        <div class="indicator4 strengthBox"></div>
                    </div>
                </div>

                <!-- Password Generate Button -->
                <button class="generateButton">Generate Password</button>

            </div>
       
    </div>
    

    
    <script src="script.js"></script>
</body>
</html>
